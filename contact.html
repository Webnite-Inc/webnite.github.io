<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Webnite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f10, #1a1a1d);
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    header div {
      font-size: 30px;
      font-weight: 700;
      color: #fff;
    }

    header nav {
      display: flex;
      gap: 25px;
    }

    header nav a {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      transition: color 0.3s;
    }

    header nav a[aria-current="page"] {
      color: #a855f7;
      font-weight: 700;
      text-decoration: underline;
    }

    header nav a:hover {
      color: #a855f7;
    }

    .contact-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 36px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .contact-box:hover {
      box-shadow: 0 0 30px 6px #a855f7;
    }

    .contact-box h1 {
      margin-bottom: 10px;
      font-size: 36px;
      font-weight: 700;
    }

    .contact-box p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #ccc;
    }

    .mailto-button {
      background: #a855f7;
      border: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 20px 0;
      transition: background 0.3s ease, transform 0.2s;
    }

    .mailto-button:hover {
      background: #9333ea;
      transform: translateY(-2px);
    }

    .qr-container {
      margin-top: 20px;
    }

    .qr-container img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 16px #a855f7;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .contact-box h1 {
        font-size: 28px;
      }

      .mailto-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>Webnite</div>
    <nav>
      <a href="what-we-do.html">What We Do</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="client-stories.html">Client Stories</a>
      <a href="contact.html" aria-current="page">Connect with Us</a>
    </nav>
  </header>

  <div class="contact-container">
    <div class="contact-box">
      <h1>Let's Get in Touch</h1>
      <p>Click below to email us directly or scan the QR code to mail from your phone.</p>
      <br>
      <p>webnite01@gmail.com</p>
      <a href="mailto:webnite01@gmail.com" class="mailto-button">Send Email</a>
      <div class="qr-container">
        <img src="assets/images/qr_email.png" alt="Email QR Code" />
      </div>
    </div>
  </div>

  <footer>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
      <div style="display: flex; gap: 20px;">
        <a href="https://www.instagram.com/yourhandle" target="_blank" aria-label="Instagram" style="color: #888; font-size: 20px; transition: color 0.3s;">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn" style="color: #888; font-size: 20px; transition: color 0.3s;">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:webnite01@gmail.com" aria-label="Email" style="color: #888; font-size: 20px; transition: color 0.3s;">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://github.com/Webnite-Inc" target="_blank" aria-label="GitHub" style="color: #888; font-size: 20px; transition: color 0.3s;">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <p>&copy; 2025 Webnite. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
