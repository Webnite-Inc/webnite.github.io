<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Webnite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f10, #1a1a1d);
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    header div {
      font-size: 30px;
      font-weight: 700;
      color: #fff;
    }

    header nav {
      display: flex;
      gap: 25px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #a855f7;
    }

    .contact-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 36px rgba(0, 0, 0, 0.4);
    }

    .contact-box h1 {
      margin-bottom: 10px;
      font-size: 36px;
      font-weight: 700;
    }

    .contact-box p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 10px;
      padding: 14px 18px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border: 1px solid #a855f7;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-box:hover {
  box-shadow: 0 0 30px 6px #a855f7;
}

    button {
      background: #a855f7;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #9333ea;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .contact-box h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>Webnite</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="what-we-do.html">What We Do</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="client-stories.html">Stories</a>
    </nav>
  </header>

  <div class="contact-container">
    <div class="contact-box">
      <h1>Contact Us</h1>
      <p>Let’s talk about your project, idea, or question. We’ll get back to you as soon as we can.</p>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Webnite. All rights reserved.</p>
  </footer>

</body>
</html>
