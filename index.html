<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webnite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    header nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    header nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 100px 50px;
      box-sizing: border-box;
      z-index: 1;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(128, 0, 128, 0.5), rgba(0, 0, 0, 0.8));
      z-index: 2;
    }
    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 600px;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 20px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .hero .buttons {
      display: flex;
      gap: 15px;
    }
    .hero .buttons a {
      background: white;
      color: #6a0dad;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
    }
    .explore {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 500;
      z-index: 3;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="assets/videos/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <div><strong>ðŸ“ž 1.800.INSIGHT</strong></div>
    <nav>
      <a href="#">What we do</a>
      <a href="#">Portfolio</a>
      <a href="#">Client stories</a>
      <a href="#">Connect with us</a>
      <input type="text" placeholder="Search..." style="padding: 6px; border-radius: 5px; border: none;">
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>One partner.<br>Infinite possibilities.</h1>
      <p>With an integrated IT strategy, you can reduce complexity, scale faster, and achieve more.</p>
      <div class="buttons">
        <a href="#">Discover our capabilities</a>
        <a href="#">Buy products</a>
      </div>
    </div>
    <div class="explore">Explore â†“</div>
  </section>
</body>
</html>
